<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pula Mario</title>
</head>
<body>
    <div class="score">Pontos: <span class="scoreValue">0</span></div>

    <div class="menuScreen">
        <span class="gameOver">Game Over</span>
        <span class="finalScore">Pontuação <span>00</span></span>

        <button class="restartGame">
            <span class="material-symbols-outlined">
                play_circle
                </span>
                Jogar Novamente</button>
    </div>
   
    <div class="game-board">

        <img src="./img/clouds.png" class="clouds">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
    </div>
</body>
<script src="./script.js"></script>
</html>
